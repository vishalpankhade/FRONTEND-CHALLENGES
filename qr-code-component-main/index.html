<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet">

    <title>Frontend Mentor | QR code component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png"
      type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution { font-size: 17px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>
    <div class="main-container">
      <div class="QR-card">
        <img id="QR-img" src="images/image-qr-code.png" alt="QR code">
        <div class="text-box">
          <div class="bold-text">
            Improve your front-end skills by building projects
          </div>
          <div id="light-text"><p> Scan the QR code to visit Frontend Mentor and
              take your coding skills to the next level</p></div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="mailto:vishalpankhade@gamil.com">Vishal Pankhade</a>.
    </div>
  </body>
</html>
