<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css">

  <body>
    <div class="main-container">
      <div class="container">

        <div class="fylo-box">
          <div class="logo-heading">
            <img src="images/logo.svg" alt>
          </div>
          <div class="fetures-section">
            <a href> <img class="icon-document" src="images/icon-document.svg"
                alt></a>
            <a href> <img class="icon-folder" src="images/icon-folder.svg"
                alt></a>
            <a href> <img class="icon-upload" src="images/icon-upload.svg"
                alt></a>
          </div>
        </div>
        <div class="box2">
          <p> Youâ€™ve used <span class="gb">815 GB</span> of your storage</p>
          <div class="bar">

              <div class="dot"></div>
            </div>
          </div>
          <div class="min-max">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="hover-box">
            <h2 class="num">185</h2><h3> GB LEFT</h3>
            <div class="triangle"></div>
          </div>
        </div>
      </div>
    </div>
